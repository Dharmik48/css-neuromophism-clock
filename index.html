<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="clock">
        <div class="frame">
            <div class="hand hour-hand animate"></div>
            <div class="hand min-hand animate"></div>
            <div class="hand sec-hand animate"></div>
            <div class="screw"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
